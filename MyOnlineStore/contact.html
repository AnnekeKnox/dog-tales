            crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="box">
            <h1>Dog Tales
                <i class="fas fa-paw" id="paw"></i>
                <img class="img-fluid logo" id="navImg" src="https://www.centreofexcellence.com/app/uploads/2016/06/Dogs-and-mindfulness-4-ways-dogs-can-help-remind-us-to-be-mindful.jpg"/>
                <div class="topnav">
                    <a href="homepage.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="bookings.html">Bookings</a>
                    <a href="OnlineStore.html">Catalogue</a>
                    <a class="active" href="contact.html">Contact Us</a>
                    <a href=" MyShoppingCart.html">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <div class="search-container">
                        <form class="searchbar">
                            <input type="text" placeholder="Search" name="search">
                            <button type="submit" id="searchBtn">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </h1>
        </div>

        <div class="running" id="runDog">
            <img class="runAnimate" src="runningDog2.gif" alt="https://orig00.deviantart.net/6a31/f/2014/277/c/a/ezgif_com_gif_maker__6__by_awkward_dinozaur-d81l0xu.gif">
        </div>

        <div class="container">
            <h2>We would love to hear from you!</h2>

            <div class="contact">
                <p>
                    <i class="fas fa-envelope" style="padding-right: 10px;"></i>furbabies@dogtales.co.za</p>

                <p>
                    <i class="fas fa-phone-square" style="padding-right: 10px;"></i>076 588 6000</p>

                <p>
                    <i class="fas fa-clock" style="padding-right: 10px;"></i>Monday -Sunday 7:00 - 19:00
                    <em>(extra hours available on request)</em>
                </p>
            </div>



            <p>
                <b>Alternatively, leave your details below and we will get back to you timeously.</b>
            </p>
            <form class="form-horizontal">
                <div class="form-horizontal row">
                    <label class="col-md-2">First Name:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Enter your first name">
                    </div>
                </div>

                <div class="form-horizontal row">
                    <label class="col-md-2">Surname:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Enter your Surname">
                    </div>
                </div>

                <div class="form-horizontal row">
                    <label class="col-md-2">Mobile Number:</label>
                    <div class="col-md-10">
                        <input type="number" class="form-control" placeholder="Enter your Mobile Number">
                    </div>
                </div>

                <div class="form-horizontal row">
                    <label class="col-md-2">Email:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Enter your Email address">
                    </div>
                </div>

                <div class="form-horizontal row">
                    <label class="col-md-2" for="comment">Message:</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="5" id="comment" placeholder="Enter your message"></textarea>
                    </div>
                </div>


                <div class="submit_btn">
                    <button type="submit" class="btn btn-primary btn-block">Submit
                    </button>
                </div>

            </form>
        </div>

        <script>
            $(document).ready(function () {
                $("#navImg").mouseenter(function () {
                    $(this).effect("shake");
                });
            });

            function keepFading($obj) {
                $obj.fadeToggle(3000, function () {
                    keepFading($obj)
                });
            }
            keepFading($("#paw"));

            $(document).ready(function (e) {
                var width = "+=" + $(document).width();
                $("#runDog").animate({
                    left: width
                }, 5000, function () {
                    $("#runDog").css("display", "none");
                });
            });


        </script>
    </body>

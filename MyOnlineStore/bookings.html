            <i class="fas fa-paw" id="paw"></i>

    <div class="running" id="runDog">
        <img class="runAnimate" src="runningDog2.gif" alt="https://orig00.deviantart.net/6a31/f/2014/277/c/a/ezgif_com_gif_maker__6__by_awkward_dinozaur-d81l0xu.gif">
    </div>

    <div class="container">
        <h2>Bookings</h2>
        <p>Request a booking by filling out the form below.</p>
        <form class="form-horizontal">
            <div class="form-horizontal row">
                <label class="col-md-2">First Name:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Enter your first name">
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2">Surname:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Enter your Surname">
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2">Mobile Number:</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" placeholder="Enter your Mobile Number">
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2">Email:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Enter your Email address">
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2">Name of Dog:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Enter your furbaby's name">
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2">Arrival Date and time:</label>
                <div class="col-md-10">
                    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00">
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2">Departure Date and time:</label>
                <div class="col-md-10">
                    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00">
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2">Pick-Up and Drop-Off required?</label>
                <div class="col-md-10">
                    <input type="radio" name="optradio">Yes
                    <input type="radio" name="optradio">No
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2">Breed:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Enter the breed of dog">
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2">Age:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Enter your dog's age">
                </div>
            </div>

            <div class="form-horizontal row">
                <label class="col-md-2" for="comment">Any special requirements?</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Enter your message"></textarea>
                </div>
            </div>

            <div class="submit_btn">
                <button type="submit" class="btn btn-primary btn-block">Submit
                </button>
            </div>

        </form>
    </div>

    <script>

        $(document).ready(function () {
            $("#navImg").mouseenter(function () {
                $(this).effect("shake");
            });
        });

        function keepFading($obj) {
            $obj.fadeToggle(3000, function () {
                keepFading($obj)
            });
        }
        keepFading($("#paw"));

        $(document).ready(function (e) {
            var width = "+=" + $(document).width();
            $("#runDog").animate({
                left: width
            }, 5000, function () {
                $("#runDog").css("display", "none");
            });
        });


    </script>
</body>
